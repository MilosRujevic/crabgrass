welcome_text: "*Bienvenue*\r\n\
  \r\n\
  Bonjour. Ceci est une introduction rapide pour les nouveaux utilisateurs. Lors de votre prochaine connexion, vous arriverez sur [votre tableau de bord -> /me/dashboard] qui restera un lieu froid et isol\xC3\xA9 jusqu'au moment o\xC3\xB9 vous rejoindrez des groupes et vous cr\xC3\xA9erez des contacts.\r\n\
  \r\n\
  Donc la meilleure chose \xC3\xA0 faire en tant que nouvel utilisateur est de cr\xC3\xA9er un groupe ou d'en rejoindre un. Pour ce faire, affichez le [r\xC3\xA9pertoire des groupes -> /groups] et cliquez \"Cr\xC3\xA9er un nouveau groupe\" ou bien cliquez sur le groupe que vous d\xC3\xA9sirez rejoindre pour trouver le lien \"rejoindre le groupe\".\r\n\
  \r\n\
