## UNITE FOR CLIMATE
##

welcome_message_for_site_climatechange: "Unite for Climate enables youth organisations to get things done, get the word out, collaborate, and network."
welcome_login_message_for_site_climatechange: |
  Unite for Climate is an online community of young people and organisations from all around the world working together on Climate Change. Its aim is to support existing youth actions by facilitating the sharing of resources and knowledge and the coordination of youth action globally. This community brings together diverse actors from the NGO world, the Academica, International organisations… The works and opinions of this community can be seen (coming soon) at www.uniteforclimate.org.

  For more information or to sign-up for future updates, contact us at info at uniteforclimate dot org

