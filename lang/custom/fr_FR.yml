welcome_text_for_MRUyouthplatform: "Bienvenue à la Plateforme de Communication de l'UFM.\n\nCeci est votre plateforme! Servez vous-en judicieusement et\nrappelez-vous que vous êtes responsable de tout contenu que vous mettez\nen ligne. Les discussions et le contenu au sein de votre groupe est privé,\nmais un modérateur est présent sur le site, assurez-vous donc que le contenu\ndu site reste approprié.\n\nNous espérons que vous trouverez la plateforme facile d'accès, et un lieu vous\ndébattre de manière productive autour des thèmes de l'emploi des jeunes et\ndu développement a travers la participation des jeunes."
