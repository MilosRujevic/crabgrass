welcome_login_message_for_site_mru: |
  *Bienvenue à la Plateforme de Communication de l'UFM.*
  
  Ceci est votre plateforme! Servez vous-en judicieusement et
  rappelez-vous que vous êtes responsable de tout contenu que vous mettez
  en ligne. Les discussions et le contenu au sein de votre groupe est privé,
  mais un modérateur est présent sur le site, assurez-vous donc que le contenu
  du site reste approprié.
  
  Nous espérons que vous trouverez la plateforme facile d'accès, et un lieu vous
  débattre de manière productive autour des thèmes de l'emploi des jeunes et
  du développement a travers la participation des jeunes.

