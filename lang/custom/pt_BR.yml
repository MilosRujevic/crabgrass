welcome_login_message_for_site_stopx: |
  O StopXploitation é uma rede social privada e um site de mídia compartilhada para jovens ativistas que trabalham para pôr fim à exploração sexual de crianças e adolescentes.
  
  Se você estiver interessado em participar, [solicite sua adesão aqui -> http://www.stopx.org/PT/get-involved/sign-up/].

