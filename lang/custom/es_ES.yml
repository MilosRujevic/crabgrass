welcome_login_message_for_site_stopx: |
  La comunidad StopXploitation es un sitio privado de redes sociales y un lugar donde se comparten medios de comunicación entre los jóvenes activistas que trabajan para poner fin a la explotación sexual de los niños, niñas y adolescentes.
  
  Si usted está interesado en unirse, [puede solicitar aquí -> http://www.stopx.org/ES/get-involved/sign-up/].

welcome_message_for_site_stopx: |
  La comunidad StopXploitation es un sitio privado de redes sociales y un lugar donde se comparten medios de comunicación entre los jóvenes activistas que trabajan para poner fin a la explotación sexual de los niños, niñas y adolescentes.

usage_agreement_text_for_site_stopx: "Para registrarse en esta comunidad es necesario disponer de una invitaci\xC3\xB3n. Todos los miembros deben aceptar el cumplimiento de las condiciones de este acuerdo.\r\n\
  \r\n\
  Si est\xC3\xA1s de acuerdo, pulsa en el recuadro \xE2\x80\x9CEstoy de acuerdo\xE2\x80\x9D y pulsa despu\xC3\xA9s en \xE2\x80\x9CRegistrarse\xE2\x80\x9D.  \r\n\
  \r\n\
  \r\n\
  DEBES \r\n\
  \r\n\
  Asegurarte de que tus padres o tus tutores legales aprueben tu participaci\xC3\xB3n en StopX.org (especialmente si tienes menos de 18 a\xC3\xB1os). \r\n\
  \r\n\
  Utilizar todos los instrumentos posibles que te permitan tomar medidas contra la explotaci\xC3\xB3n sexual de los ni\xC3\xB1os, las ni\xC3\xB1as y los adolescentes. \r\n\
  \r\n\
  Conectarte con otros miembros de la comunidad y trabajar con ellos para cambiar las cosas. \r\n\
  \r\n\
  Respetar a los dem\xC3\xA1s. \r\n\
  \r\n\
  NO DEBES\r\n\
  \r\n\
  Usar un lenguaje profano, vulgar, abusivo o amenazador.\r\n\
  \r\n\
  Amenazar o promover el odio entre individuos o grupos. \r\n\
  \r\n\
  Utilizar este espacio de trabajo para hablar sobre cuestiones que no est\xC3\xA9n relacionadas con la promoci\xC3\xB3n de la tarea de avanzar el movimiento contra la explotaci\xC3\xB3n sexual de los ni\xC3\xB1os, las ni\xC3\xB1as y los adolescentes. \r\n\
  \r\n\
  Utilizar tu nombre completo, direcci\xC3\xB3n o n\xC3\xBAmero de tel\xC3\xA9fono en el sitio. \r\n \r\n\
  Todos los mensajes y contenidos expresan los puntos de vista del autor. Ni los propietarios de StopX.org ni los encargados de su construcci\xC3\xB3n ser\xC3\xA1n responsables por el contenido de ninguna p\xC3\xA1gina o mensaje.\r\n\
  \r\n\
  Los miembros de StopX no deben utilizar ninguna parte del sitio web StopX en relaci\xC3\xB3n con ninguna actividad u operaci\xC3\xB3n comercial. StopX respeta los derechos de la propiedad intelectual de otras personas y proh\xC3\xADbe a los usuarios cargar, colocar o transmitir de cualquier otra forma copias de propiedad intelectual (que incluyan entre otras cosas contenido audiovisual o fotogr\xC3\xA1fico) de manera que violen el derecho de la propiedad intelectual de terceros. La propiedad intelectual y creativa protegida por sus derechos es solamente para uso individual. A los miembros de StopX se les notificar\xC3\xA1 cualquier violaci\xC3\xB3n, se les se\xC3\xB1alar\xC3\xA1 y en \xC3\xBAltima instancia se cerrar\xC3\xA1 su cuenta como consecuencia de las violaciones de estos t\xC3\xA9rminos.\r\n\
  \r\n\
  Al aceptar estas reglas, confirmas que no colocar\xC3\xA1s ning\xC3\xBAn mensaje que sea obsceno, vulgar, amenazante o que incite al odio, o que viole ninguna ley. \r\n\
  \r\n\
  El administrador de Stopx.org se reserva el derecho de eliminar o editar cualquier cuenta."

group_invite_email_for_site_stopx: "{from_user} te ha invitado a participar en la comunidad \"{group}\".\r\n\
  \r\n\
  Bienvenido a StopX.org, una plataforma en l\xC3\xADnea de interconexi\xC3\xB3n para todos aquellos j\xC3\xB3venes que quieran relacionarse entre ellos en la lucha contra la explotaci\xC3\xB3n sexual. Este e-mail es tu invitaci\xC3\xB3n oficial al sitio, y la \xC3\xBAnica forma en que puedes crear una cuenta.\r\n\
  \r\n\
  Al pulsar en el enlace de m\xC3\xA1s abajo iniciar\xC3\xA1s el proceso de creaci\xC3\xB3n de la cuenta, que te convertir\xC3\xA1 en un miembro pleno de la plataforma.\r\n\
  \r\n\
  \r\n\
  {accept_invite_link}\r\n\
  \r\n\
  Despu\xC3\xA9s de que te hayas convertido en miembro del sitio, recibir\xC3\xA1s una nota de bienvenida en la que te ofrecemos una serie de instrucciones b\xC3\xA1sicas y algunos ejemplos de actividades que te pueden ayudar a empezar la labor.\r\n\
  \r\n\
  StopX.org es una comunidad privada en l\xC3\xADnea, lo que significa que solamente se pueden unir a ella personas que hayan sido invitadas. Debido a que la cuesti\xC3\xB3n de la explotaci\xC3\xB3n sexual es controvertida, resulta crucial garantizar el respeto a la confidencialidad y que todos puedan expresarse libre y responsablemente. Este espacio es tu espacio y, como miembro de la comunidad, tu responsabilidad es que sea un entorno respetuoso y productivo. No obstante, nosotros estamos aqu\xC3\xAD para ayudarte y apoyarte en tu labor. Si tienes alguna pregunta o preocupaci\xC3\xB3n, puedes dirigirte a nuestros Moderadores de la Comunidad o al Administrador principal. En el sitio habr\xC3\xA1 informaci\xC3\xB3n sobre c\xC3\xB3mo hacerlo.\r\n\
  \r\n\
  Despu\xC3\xA9s de unirte al sitio, te pediremos que emplees unos minutos en informarte sobre la seguridad en l\xC3\xADnea y el acuerdo de la comunidad.\r\n\
  \r\n\
  \xC2\xA1Bienvenido \xE2\x80\x93 y disfruta tu experiencia en StopX!\r\n\
  \r\n\
  El equipo de StopX\r\n\
  \r\n\
  La p\xC3\xA1gina principal de este grupo se encontra aqu\xC3\xAD:\r\n\
  \r\n {group_home_link}\r\n\
  \r\n\
  Si no desea unirse a este grupo, simplemente ignore este mensaje de correo\r\n\
  electr\xC3\xB3nico."

