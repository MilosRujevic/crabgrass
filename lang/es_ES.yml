  \r\n\
  Hola. Esta es una peque\xC3\xB1a introducci\xC3\xB3n para l@s nuev@s usuari@s. La pr\xC3\xB3xima vez que ingreses aterrizar\xC3\xA1s en [tu tablero -> /me/dashboard] el cual ser\xC3\xA1 un lugar fr\xC3\xADo y solitario hasta que te unas a grupos y hagas contactos.\r\n\
  \r\n\
  Entonces, la mejor cosa que puedes hacer como un/una nuev@ usuari@ es crear un grupo o unirte a uno. Para hacer eso, dir\xC3\xADgete al [directorio de grupos -> /groups] y haz click en crear grupo o en el grupo que deseas unirte y busca el enlace \"unirte al grupo\".\r\n\
  \r\n\
  Una vez que tu petici\xC3\xB3n sea aceptada, puedes subir archivos, crear listas de tareas, discusiones, wikis, votaciones y mensajes para comunicar, colaborar y realizar cosas dentro del grupo. Como cualquier nueva plataforma necesitar\xC3\xA1s familiarizarte con el estilo de trabajo. Para ayudarte a responder preguntas como cual es la diferencia entre inbox y el tablero, revisa las [p\xC3\xA1ginas de ayuda -> /crabgrass/table-of-contents].\r\n\
  \r\n\
