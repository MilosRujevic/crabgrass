<% 1.upto(3) do |n| %>
<% event_name = "event#{n}" %>
<%= event_name %>:
  id: <%= n %>
  description: <%= event_name %> description
  description_html: <p><%= event_name %> description</p>
  is_all_day: false
  is_cancelled: false
  is_tentative: false
  address1: <%= event_name %> address1
  address2: <%= event_name %> address2
  city: <%= event_name %> city
  state: <%= event_name %> state
<% end %>
