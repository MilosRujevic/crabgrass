<% id = 1 %>
<% for i in 1..100 %>
  <% people = (1..13).to_a.sort{rand(2)} %>
  # each page has 1 to 5 people
  <% for j in 1..(rand(5)+1) %>
userpage_<%=i%>_<%=j%>:
  id: <%= id+=1 %>
  page_id: <%= i %>
  user_id: <%= people.pop %>
  access: 1
  viewed: <%= rand(2) %>
  resolved: <%= rand(2) %>
  <% end %>
<% end %>

