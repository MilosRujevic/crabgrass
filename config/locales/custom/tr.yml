      !>/plugin_assets/riseup/riseup-yellow.gif!
  
      Bu web sitesi, grup ve ağ organizasyonu için tasarlanan ve 'küresel adalet hareketinin' gereksinimlerine uyarlanan <a href="http://www.affero.org/oagpl.html">software libre</a> bir web uygulaması olan Crabgrass tarafından yürütülmektedir. Uzun vadeli amacı, etkin, konfederal, ve doğrudan demokrasi amaçlı sosyal değişim şebekelerinin oluşumunu kolaylaştırmak ve onlara teknik destek sağlamaktır. [more... -> /crabgrass/about]
  
      h3. Sitede yeni misiniz?
  
      [Buradan kayıt olun -> /account/signup]. Henüz erken gelişim dönemindeyiz. Değişiklikler kullanıcıların geri bildirimlerine göre şekillendiğinden, siteyi nasıl kullandığınız, nelerin değişmesini istediğiniz, hoşunuza giden ve gitmeyen şeyler gibi konularda bizi bilgilendirdiğinizden emin olun.

