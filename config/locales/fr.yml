welcome_login_message: "!>/plugin_assets/riseup/riseup-yellow.gif!\r\n\
  \r\n\
  Ce site utilise Crabgrass, un <a href=\"http://www.affero.org/oagpl.html\">logiciel libre</a> web con\xC3\xA7u pour les r\xC3\xA9seaux sociaux, le travail collaboratif et l\xE2\x80\x99organisation de r\xC3\xA9seaux, et taill\xC3\xA9 pour les besoins des mouvements de solidarit\xC3\xA9s internationales. Le but \xC3\xA0 long terme est de fournir les outils techniques permettant l'organisation de r\xC3\xA9seaux conf\xC3\xA9d\xC3\xA9raux, actifs, d\xC3\xA9mocratiques, de transformation sociale. [en lire plus... -> /crabgrass/about]\r\n\
  \r\n\
  h3. \xC3\x8Ates-vous nouveaux sur ce site ?\r\n\
  \r\n\
  [Inscrivez-vous ici -> /account/signup] pour commencer. Nous en sommes aux d\xC3\xA9veloppements initiaux. Comme les am\xC3\xA9liorations sont dirig\xC3\xA9es par les retours de nos utilisat-eur-rice-s, faites-nous part de la mani\xC3\xA8re dont vous utilisez ce site, ce que vous voulez voir modifi\xC3\xA9, ce que vous aimez, et ce que vous n'aimez pas."
