fr:
  mru:
    welcome_login_message_for_site_mru: |
      *Bienvenue à la Plateforme de Communication de l'UFM.*
      
      Ceci est votre plateforme! Servez vous-en judicieusement et
      rappelez-vous que vous êtes responsable de tout contenu que vous mettez
      en ligne. Les discussions et le contenu au sein de votre groupe est privé,
      mais un modérateur est présent sur le site, assurez-vous donc que le contenu
      du site reste approprié.
      
      Nous espérons que vous trouverez la plateforme facile d'accès, et un lieu vous
      débattre de manière productive autour des thèmes de l'emploi des jeunes et
      du développement a travers la participation des jeunes.

fr:
  mru:
    welcome_home_message: |
      Le réseau des Jeunes du MRU comprend tous les jeunes des pays suivants: Côte d’Ivoire, Guinée, Libéria et Sierra Leone. Le réseau des Jeunes du MRU fournit aux utilisateurs une excellente opportunité de se mettre en relation avec d’autres jeunes de la sous-région, afin de partager des idées, se soutenir mutuellement, et aussi recueillir des informations pertinentes.
      Ce réseau comprend également des liens vers des possibilités d’emploi des jeunes dans les pays de l’Union du fleuve Mano, ainsi que de la documentation pertinente sur l’emploi des jeunes.
  
      h1. *Particip@tion-Echange-Soutien*

    add_job_opportunity: Add a job opportunity
