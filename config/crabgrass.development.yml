title: "Crabgrass Development"

enabled_languages:
  - en_US
  - es_ES
  - pt_BR
  - ar_EG
  - fr_FR
enabled_mods:
  - super_admin
  - student
  - connectingclassrooms
  - design_tester
  - moderation

email:
  delivery_method: :sendmail

profiles:
  - private
profile_fields:
  - basic
  - notes
  - websites

text_editor: greencloth_only

##
## SITES
